<!doctype html>
<html ng-app="meuEstoque">
  <head>
    <link rel="stylesheet" href="/ui/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/ui/style.css">
    <title>Pequeno estoque</title>
  </head>
  <body>
      
    <div class="container" ng-controller="MainController as mainCtrl">

        <h1>Pequeno estoque</h1>        

        <section class="row" ng-controller="ProdutoController as prodCtrl">
            <div class="col-md-8"> 
                <div class="panel panel-default">
                    <div class="panel-heading">Lista de Produtos  
                        <button type="button" class="btn btn-primary btn-xs"
                            ng-click="prodCtrl.novo()">
                            Novo
                        </button>
                    
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <tr>
                                <th>
                                    Nome
                                </th>
                                <th>
                                    Categoria
                                </th>
                                <th>
                                    Preço
                                </th>
                                <th>
                                    Quant.
                                </th>
                                <th>
                                    Ações
                                </th>
                            </tr>
                            
                            <tr ng-repeat="prod in prodCtrl.produtos">
                                <td>
                                    {{prod.nome}}
                                </td>
                                <td>
                                    {{prod.categoria}}
                                </td>
                                <td>
                                    {{prod.preco}}
                                </td>
                                <td>
                                    {{prod.quantidade}}
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-xs"
                                        ng-click="prodCtrl.editar(prod)">
                                        editar
                                    </button>
                                </td>
                            </tr>
                        </table>
                        
                        
                        
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
            
                <div class="panel panel-default">
                    <div class="panel-heading">Cadastro de Produtos</div>
                    <div class="panel-body">
                        <form ng-show="prodCtrl.produtoCorrente" 
                                ng-submit="prodCtrl.salvar()">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" 
                                    required
                                    id="nome" placeholder="Nome do produto"
                                    ng-model="prodCtrl.produtoCorrente.nome">
                            </div>
                            
                            <div class="form-group">
                                <label for="categoria">Categoria</label>
                                <select id="categoria" class="form-control"
                                    required
                                    ng-model="prodCtrl.produtoCorrente.categoria">
                                    <option></option>
                                    <option>DVD</option>
                                    <option>Limpesa</option>
                                    <option>Fantasia</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="descricao">Descricao</label>
                                <textarea class="form-control" placeholder="Descrição do produto" 
                                    ng-model="prodCtrl.produtoCorrente.descricao"
                                    id="descricao" rows="3"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="preco">Preço</label>
                                <input type="text" class="form-control" 
                                    required
                                    id="preco" placeholder="Preço do produto"
                                    ng-model="prodCtrl.produtoCorrente.preco">
                            </div>
                            
                            <input type="submit" value="Submit" class="btn btn-primary"/>
                                    
                                    
                            <button type="button" 
                                class="btn btn-danger" style="flow:right"
                                ng-click="prodCtrl.cancelar()">
                                editar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        
        <section class="row">
            <div class="col-md-8">
                
                <div class="panel panel-default">
                    <div class="panel-heading">Lista de Operações</div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <tr>
                                <th>
                                    Nome
                                </th>
                                <th>
                                    Data
                                </th>
                                <th>
                                    Tipo
                                </th>
                                <th>
                                    Quant.
                                </th>
                            </tr>
                            
                            <tr class="alert alert-warning">
                                <td>
                                    Produto 1
                                </td>
                                <td>
                                    15/01/2015 
                                </td>
                                <td>
                                    VENDA
                                </td>
                                <td>
                                    4
                                </td>
                            </tr>
                            
                            
                            <tr>
                                <td>
                                    Produto 1
                                </td>
                                <td>
                                    20/01/2015 
                                </td>
                                <td>
                                    COMPRA
                                </td>
                                <td>
                                    40
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
              
            </div>
            
            <div class="col-md-4">
            
                <div class="panel panel-default">
                    <div class="panel-heading">Cadastro de Operação</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="dataOperacao">Data Operação</label>
                                <input type="date" class="form-control" 
                                    id="dataOperacao" placeholder="Data da operação">
                            </div>
                            
                            <div class="form-group">
                                <label for="produto">Produto</label>
                                <select id="produto" class="form-control">
                                    <option></option>
                                    <option>Produto 1</option>
                                    <option>Produto 2</option>
                                </select>
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="tipo">Tipo</label>
                                <select id="tipo" class="form-control">
                                    <option></option>
                                    <option>COMPRA</option>
                                    <option>VENDA</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="quantidade">Quantidade</label>
                                <input type="text" class="form-control" 
                                    id="quantidade" placeholder="Preço do produto">
                            </div>
                            
                            <input type="submit" value="Submit" class="btn btn-primary"/>
                        </form>
                    </div>
                </div>
                
                
            </div>
        </section>
    </div>
    
    <script src="/ui/lib/angular-1.3.15/angular.js"></script>
    <script type="text/javascript" src="/ui/src/app.js"></script>
  </body>
</html>
